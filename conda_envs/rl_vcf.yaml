name: rl_vcf
channels:
  - pytorch
  - nvidia/label/cuda-12.1.0
  - conda-forge
  - defaults
dependencies:
  # Basics
  - python=3.10
  - pip
  - ipykernel
  - numpy=1.23.5 # fix incompatibility with gym bool8
  - seaborn
  - pandas
  - matplotlib
  - hydra-core
  - pip:
      - moviepy=1.0.3 # version 2.x.x breaks things

  # RL Training
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cuda*

  # RL Training Visualization
  - tensorboard
  - wandb

  # RL Environments
  - pygame # doesn't install automatically as it should with gymnasium?
  - gymnasium[all]
  - pip:
      - glfw
      - mujoco
      - gymnasium-robotics
      - safety-gymnasium

  # Optimization
  - cvxpy

  # Device select
  - nvidia/label/cuda-12.1.0::cuda-toolkit = 12.1
